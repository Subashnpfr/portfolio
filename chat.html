<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f1f5f9;
        }

        .chat-container {
            height: calc(100vh - 160px);
        }

        .message-bubble {
            max-width: 85%;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        pre {
            background-color: #1e293b !important;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 0.5rem 0;
            overflow-x: auto;
        }

        code {
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
        }

        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <!-- Header -->
    <header class="border-b border-slate-800 p-4 bg-slate-900/50 backdrop-blur-md flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-900/20">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </div>
            <div>
                <h1 class="font-bold text-lg leading-tight">Gemini Assistant</h1>
                <p class="text-xs text-slate-400 flex items-center gap-1">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> Ready to help
                </p>
            </div>
        </div>
    </header>

    <!-- Main Chat Area -->
    <main id="chatWindow" class="chat-container overflow-y-auto p-4 md:p-8 space-y-6 flex-1">
        <!-- Welcome Message -->
        <div class="flex justify-start">
            <div class="message-bubble bg-slate-800 p-4 rounded-2xl rounded-tl-none border border-slate-700">
                <p>Hello! I'm your AI assistant powered by Google Gemini. How can I help you today?</p>
            </div>
        </div>
    </main>

    <!-- Loading Indicator (Hidden) -->
    <div id="loadingIndicator" class="hidden px-8 py-2">
        <div class="flex items-center gap-2 text-slate-400 text-sm italic">
            <span class="loading-dots">Thinking</span>
        </div>
    </div>

    <!-- Input Area -->
    <footer class="p-4 border-t border-slate-800 bg-slate-900/50 backdrop-blur-md">
        <div class="max-w-4xl mx-auto flex gap-2">
            <textarea 
                id="userInput" 
                rows="1" 
                placeholder="Ask me anything..." 
                class="flex-1 bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-200 resize-none max-h-32 transition-all"
            ></textarea>
            <button 
                id="sendBtn"
                class="bg-blue-600 hover:bg-blue-500 text-white px-5 rounded-xl transition-colors flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
            </button>
        </div>
        <p class="text-center text-[10px] text-slate-500 mt-2">
            Powered by gemini-2.5-flash-preview-09-2025
        </p>
    </footer>

    <!-- Error Toast -->
    <div id="errorToast" class="fixed bottom-24 left-1/2 -translate-x-1/2 bg-red-500/90 text-white px-4 py-2 rounded-lg text-sm hidden z-50 shadow-xl">
        Something went wrong. Please try again.
    </div>

    <script>
        /**
         * Configuration
         * Accessing the API key from environment variables.
         * The execution environment provides the key at runtime via 'HARDCODED_API_KEY'.
         */
        const apiKey = typeof HARDCODED_API_KEY !== 'undefined' ? HARDCODED_API_KEY : "";
        const model = "gemini-2.5-flash-preview-09-2025";
        
        const chatWindow = document.getElementById('chatWindow');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorToast = document.getElementById('errorToast');

        // Configure Markdown and Highlighter
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true
        });

        // UI Helpers
        function showToast(message) {
            errorToast.textContent = message;
            errorToast.classList.remove('hidden');
            setTimeout(() => errorToast.classList.add('hidden'), 5000);
        }

        function scrollToBottom() {
            chatWindow.scrollTo({
                top: chatWindow.scrollHeight,
                behavior: 'smooth'
            });
        }

        function addMessage(content, isUser = false) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${isUser ? 'justify-end' : 'justify-start'}`;
            
            const bubble = document.createElement('div');
            bubble.className = `message-bubble p-4 rounded-2xl border ${
                isUser 
                ? 'bg-blue-600 border-blue-500 rounded-tr-none text-white' 
                : 'bg-slate-800 border-slate-700 rounded-tl-none text-slate-200'
            }`;
            
            if (isUser) {
                bubble.textContent = content;
            } else {
                bubble.innerHTML = marked.parse(content);
            }
            
            wrapper.appendChild(bubble);
            chatWindow.appendChild(wrapper);
            scrollToBottom();
        }

        // Gemini API Interaction with Backoff
        async function fetchGeminiResponse(prompt, retries = 0) {
            if (!apiKey) {
                throw new Error("API Key not found in environment secrets.");
            }

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: prompt }]
                        }],
                        systemInstruction: {
                            parts: [{ text: "You are a helpful, brilliant AI assistant focused on solving problems clearly and concisely. Format code blocks using markdown." }]
                        }
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'API Error');
                }

                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text;
            } catch (error) {
                // Implementing exponential backoff for retries
                if (retries < 5) {
                    const delay = Math.pow(2, retries) * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return fetchGeminiResponse(prompt, retries + 1);
                }
                throw error;
            }
        }

        async function handleSend() {
            const text = userInput.value.trim();
            if (!text) return;

            // Update UI
            addMessage(text, true);
            userInput.value = '';
            userInput.style.height = 'auto';
            sendBtn.disabled = true;
            loadingIndicator.classList.remove('hidden');
            scrollToBottom();

            try {
                const aiResponse = await fetchGeminiResponse(text);
                if (aiResponse) {
                    addMessage(aiResponse, false);
                } else {
                    addMessage("I'm sorry, I couldn't generate a response. Please try rephrasing.", false);
                }
            } catch (err) {
                console.error(err);
                const message = err.message.includes("Key") 
                    ? "Error: API Key 'HARDCODED_API_KEY' missing in environment." 
                    : "Failed to connect to AI. Please try again.";
                showToast(message);
            } finally {
                sendBtn.disabled = false;
                loadingIndicator.classList.add('hidden');
            }
        }

        // Listeners
        sendBtn.addEventListener('click', handleSend);
        
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });

        // Auto-resize textarea
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Initialize syntax highlighting for pre-existing content
        document.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightElement(block);
        });
    </script>
</body>
</html>
